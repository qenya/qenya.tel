<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="kind-{{ .Kind }}">
  <header class="layout-header">
    {{ partial "header.html" . }}
  </header>
  <main class="layout-main">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="layout-footer">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
